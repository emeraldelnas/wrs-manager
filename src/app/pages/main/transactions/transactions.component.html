<div class="transactions">
  <p
    class="header"
    [ngClass]="{ 'w-shadow': (transactions | async)?.length >= 6 }"
  >
    {{ (transactions | async)?.length }}
    Transaction{{ (transactions | async)?.length > 1 ? "s" : "" }}
  </p>

  <div class="transactions-list">
    <div>
      <app-transaction
        *ngFor="let transaction of transactions | async"
        [transaction]="transaction"
      ></app-transaction>
    </div>
  </div>
</div>
